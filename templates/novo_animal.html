<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Novo Animal</title>
</head>
<body>
    <h1>Adicionar Novo Animal</h1>
    <form action="/animais/novo" method="POST">
        <label for="nome">Nome:</label><br>
        <input type="text" id="nome" name="nome" required><br><br>
        <label for="tipo">Tipo:</label><br>
        <input type="text" id="tipo" name="tipo" required><br><br>
        <label for="idade">Idade:</label><br>
        <input type="number" id="idade" name="idade" required><br><br>
        <label for="peso">Peso:</label><br>
        <input type="number" step="0.01" id="peso" name="peso" required><br><br>
        <label for="especie">Esp√©cie:</label><br>
        <input type="text" id="especie" name="especie"><br><br>
        <label for="dono_id">Dono:</label><br>
        <select id="dono_id" name="dono_id">
            {% for dono in donos %}
                <option value="{{ dono[0] }}">{{ dono[1] }}</option>
            {% endfor %}
        </select><br><br>
        <input type="submit" value="Adicionar Animal">
    </form>
    <br>
    <a href="/animais">Voltar</a>
</body>
</html>
