<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Animal</title>
</head>
<body>
    <h1>Editar Animal</h1>
    <form action="/animais/editar/{{ animal[0] }}" method="POST">
        <label for="nome">Nome:</label><br>
        <input type="text" id="nome" name="nome" value="{{ animal[1] }}" required><br><br>
        <label for="tipo">Tipo:</label><br>
        <input type="text" id="tipo" name="tipo" value="{{ animal[2] }}" required><br><br>
        <label for="idade">Idade:</label><br>
        <input type="number" id="idade" name="idade" value="{{ animal[3] }}" required><br><br>
        <label for="peso">Peso:</label><br>
        <input type="number" step="0.01" id="peso" name="peso" value="{{ animal[4] }}" required><br><br>
        <label for="especie">Espécie:</label><br>
        <input type="text" id="especie" name="especie" value="{{ animal[5] }}"><br><br>
        <label for="dono_id">Dono:</label><br>
        <select id="dono_id" name="dono_id">
            {% for dono in donos %}
                <option value="{{ dono[0] }}" {% if dono[0] == animal[6] %}selected{% endif %}>{{ dono[1] }}</option>
            {% endfor %}
        </select><br><br>
        <input type="submit" value="Salvar Alterações">
    </form>
    <br>
    <a href="/animais">Voltar</a>
</body>
</html>
