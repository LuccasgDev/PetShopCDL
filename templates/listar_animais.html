<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Animais</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1>Lista de Animais</h1>
        <a href="{{ url_for('index') }}">Voltar para a página inicial</a>
    </header>

    <main>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Espécie</th>
                    <th>Idade</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                {% for animal in animais %}
                    <tr>
                        <td>{{ animal.id }}</td>
                        <td>{{ animal.nome }}</td>
                        <td>{{ animal.especie }}</td>
                        <td>{{ animal.idade }}</td>
                        <td>
                            <a href="{{ url_for('editar_animal', animal_id=animal.id) }}">Editar</a>
                            <a href="{{ url_for('deletar_animal', animal_id=animal.id) }}">Excluir</a>
                        </td>
                    </tr>
                {% else %}
                    <tr>
                        <td colspan="5">Nenhum animal encontrado.</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </main>
</body>
</html>
